//
// KEY BINDINGS
//

unbindall
//
// weapons
//
bind	1		"weaponbank 1"
bind	2		"weaponbank 2"
bind	3		"weaponbank 3"
bind	4		"weaponbank 4"
bind	5		"weaponbank 5"
bind	6		"weaponbank 6"
bind	7		"weaponbank 7"
bind	8		"weaponbank 8"
bind	9		"weaponbank 9"
bind	0		"weaponbank 10"

bind    ]		weapprev
bind    [		weapnext
bind	\		+mlook
bind	ENTER		+activate

//
// CHARACTER CONTROLS
//

bind    CTRL	+attack

bind    ALT		+strafe
bind    SHIFT 	+sprint
bind    CAPSLOCK  +speed

bind    -           zoomout
bind    =           zoomin
bind    F1           itemprev
bind    F2           itemnext
bind    F3           +useitem
bind    DEL         +lookdown
bind    PGDN        +lookup
bind    END         centerview
bind    SPACE       +moveup 

bind    a           +moveleft
bind    b           +zoom
bind    c           +movedown
bind    d           +moveright
bind    e           +leanright
bind    f           +activate
bind    g           +kick
bind    TAB         notebook
bind    q           +leanleft
bind    r           +reload
bind    s           +back
bind    w           +forward
bind    v           +kick
bind    z           weapalt
bind    g           +quickgren

bind    UPARROW     +forward
bind    DOWNARROW   +back
bind    LEFTARROW   +left
bind    RIGHTARROW  +right

//
// MOUSE OPTIONS
//

bind    \           +mlook
bind    MOUSE1      +attack
bind    MOUSE2      +attack2
bind    MOUSE3      weapalt
bind    mwheelup    weapprev
bind    mwheeldown  weapnext

//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE       pause
bind    ESCAPE      togglemenu
bind    ~           toggleconsole
bind    `           toggleconsole

//bind    TAB         +scores
bind    F4          +scores
bind    F5          savegame quicksave
bind    F9          loadgame quicksave
bind    F11         screenshot

// Gamepad binds
bind PAD0_B +movedown
bind PAD0_A +moveup
bind PAD0_X +reload
bind PAD0_Y +activate

bind PAD0_BACK notebook
bind PAD0_START togglemenu

bind PAD0_LEFTSTICK_CLICK +sprint
bind PAD0_RIGHTSTICK_CLICK +kick

bind PAD0_LEFTSHOULDER weapprev
bind PAD0_RIGHTSHOULDER weapnext

bind PAD0_DPAD_UP savegame quicksave
bind PAD0_DPAD_DOWN loadgame quicksave
bind PAD0_DPAD_LEFT itemprev
bind PAD0_DPAD_RIGHT +useitem

bind PAD0_LEFTSTICK_LEFT +moveleft
bind PAD0_LEFTSTICK_RIGHT +moveright
bind PAD0_LEFTSTICK_UP +forward
bind PAD0_LEFTSTICK_DOWN +back

bind PAD0_RIGHTSTICK_LEFT +left
bind PAD0_RIGHTSTICK_RIGHT +right
bind PAD0_RIGHTSTICK_UP +lookup
bind PAD0_RIGHTSTICK_DOWN +lookdown

bind PAD0_LEFTTRIGGER weapalt
bind PAD0_RIGHTTRIGGER +attack

seta name "RealRTCWPlayer"
